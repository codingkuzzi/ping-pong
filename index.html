<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Game</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong Game</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <p>How to play:</p>
          <p>Numbers divisible by 3 are replaced with "ping"</p>
          <p>Numbers divisible by 5 are replaced with "pong"</p>
          <p>Numbers divisible by 15 are replaced with "ping-pong"</p>
          <label for="decimal">Enter a number:</label>
          <input id="inputNumber" type="number" type="reset" required>
        </div>
        <button type="submit" class="btn btn-primary">Find out!</button>
        <br>
        <button type="reset" value="Reset" class="btn btn-success" id="reset">Reset</button>
        <br>
        <div id="result">
          <ul>
          </ul>
        </div>
      </form>
    </div>
  </body>

</html>
